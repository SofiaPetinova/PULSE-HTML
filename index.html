<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Pulse</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header_logo">
                    <img src="icons/1/running-man-2-64.png" alt="logo">
                </a>
                <div class="header_official">
                    Official representative
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header_contacts">
                    <a href="tel:+18009000222" class="header_phone">+1(800)9000-222</a>
                    <button class="button">Request a call</button>
                </div>
            </header>

            <div class="promo_wrapper">
                <h1 class="promo_header">choose your pulsometer</h1>
                <h2 class="promo_subheader">according to your skill level</h2>
                <div class="promo_icons">
                    <div class="promo_icon">
                        <img src="icons/1/019_timer_time_stopwatch_2-64.png" alt="timer">
                        pickup time:
                        10 minutes
                    </div>
                    <div class="promo_icon">
                        <img src="icons/1/handcart64.png" alt="handcart">
                        free delivery
                    </div>
                    <div class="promo_icon">
                        <img src="icons/1/messages64.png" alt="messages">
                        chat
                    </div>
                </div>
                <button class="button button_main">order consultation</button>
                <div class="promo_link">
                    or
                    <a href="#">go to catalog</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
